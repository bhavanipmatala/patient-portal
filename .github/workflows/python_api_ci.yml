name: Python API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- Setup Node.js for Backend ---
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    # --- Setup Python for Test Script ---
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python Dependencies
      run: pip install requests

    # --- Start Backend Server ---
    - name: Start Backend Server
      run: |
        cd backend
        npm start &
        echo $! > backend.pid

    # --- Wait for Backend (Using a simple loop) ---
    - name: Wait for Backend to be Ready
      run: |
        echo "Waiting for backend on port 5000..."
        for i in {1..30}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Backend is ready!"
            exit 0
          fi
          echo "Attempt $i: Backend not ready yet, waiting..."
          sleep 2
        done
        echo "Backend failed to start within 60 seconds"
        exit 1

    # --- Run Python API Tests ---
    - name: Run Python API Tests
      run: python testing/unit/api_tests.py
